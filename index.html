<html>
	<head>
		<title>Savings Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="row" class="title_row">
				<div class="col-sm-12">
					<h1 class="app_title">Savings Calculator App</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<form>
					<div class="form-group">
						<label for="savingsGoal">What is your savings goal?</label>
						<input type="text" class="form-control" id="savingsGoal" placeholder="Buy a new mac">
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="goalMonth">Month</label>
								<select class="form-control" id="goalMonth">
									<option value="1">Jan</option>
									<option value="2">Feb</option>
									<option value="3">Mar</option>
									<option value="4">Apr</option>
									<option value="5">May</option>
									<option value="6">Jun</option>
									<option value="7">Jul</option>
									<option value="8">Aug</option>
									<option value="9">Sep</option>
									<option value="10">Oct</option>
									<option value="11">Nov</option>
									<option value="12">Dec</option>
								</select>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="goalYear">Year</label>
								<input type="text" class="form-control" id="goalYear" placeholder="2000">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="savingsGoalAmt">Savings Goal Amount</label>
						<input type="text" class="form-control" id="savingsGoalAmt" placeholder="999999">
					</div>
					<div class="form-group">
						<label for="currentSavings">Current Savings</label>
						<input type="text" class="form-control" id="currentSavings" placeholder="999999">
					</div>
					<div class="form-group">
						<label for="monthlyContributions">Monthly Contributions</label>
						<input type="text" class="form-control" id="monthlyContributions" placeholder="999">
					</div>
					<button type="submit" class="btn btn-success">submit</button>
					</form>
				</div>
				<div class="col-sm-6">
					<h2 class="app_title">Your Results</h2>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque iste libero error, eum placeat rem excepturi. Consequatur, eius, obcaecati. Ad aut, iste repellendus eaque quisquam rem totam voluptate temporibus distinctio.</p>
					<div class="centered">
						<button type="button" class="btn btn-primary">Apply Today</button>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
