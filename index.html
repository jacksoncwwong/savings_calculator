<html>
	<head>
		<title>Savings Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="row" class="title_row">
				<div class="col-sm-12">
					<h1 class="app_title">Savings Calculator App</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="savingsGoal">What is your savings goal?</label>
						<input type="text" class="form-control" id="savingsGoal" placeholder="Buy a new mac">
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="goalMonth">Month</label>
								<select class="form-control" id="goalMonth">
									<option>Jan</option>
									<option>Feb</option>
									<option>Mar</option>
									<option>Apr</option>
									<option>May</option>
									<option>Jun</option>
									<option>Jul</option>
									<option>Aug</option>
									<option>Sep</option>
									<option>Oct</option>
									<option>Nov</option>
									<option>Dec</option>
								</select>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="goalYear">Year</label>
								<input type="text" class="form-control" id="goalYear" placeholder="2000">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="savingsGoalAmt">Savings Goal Amount</label>
						<input type="text" class="form-control" id="savingsGoalAmt" placeholder="999999">
					</div>
					<div class="form-group">
						<label for="currentSavings">Current Savings</label>
						<input type="text" class="form-control" id="currentSavings" placeholder="999999">
					</div>
					<div class="form-group">
						<label for="monthlyContributions">Monthly Contributions</label>
						<input type="text" class="form-control" id="monthlyContributions" placeholder="999">
					</div>
					<button type="submit" class="btn btn-success">submit</button>
				</div>
				<div class="col-sm-6">
					<h2 class="app_title">Your Results</h2>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
	</body>
</html>
