<html ng-app="savingsApp">
	<head>
		<title>Savings Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body ng-controller="formController">
		<div class="container">
			<div class="row" class="title_row">
				<div class="col-sm-12">
					<h1 class="app_title">Savings Calculator App</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">

				<!-- here we are declaring that when submit happens for this form, we will run getFormData -->
					<form ng-submit="getFormData()">
					<div class="form-group">
						<label for="savingsGoal">What is your savings goal?</label>

						<!-- here we're replacing id with ng-model, we're going to add Ang at the end so that it's clear this is an angular model we're referring to when we call it later-->
						<input type="text" class="form-control" placeholder="Buy a new mac" ng-model="savingsGoalAng">
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="goalMonth">Month</label>
								<select class="form-control" id="goalMonth">
									<option value="0">Jan</option>
									<option value="1">Feb</option>
									<option value="2">Mar</option>
									<option value="3">Apr</option>
									<option value="4">May</option>
									<option value="5">Jun</option>
									<option value="6">Jul</option>
									<option value="7">Aug</option>
									<option value="8">Sep</option>
									<option value="9">Oct</option>
									<option value="10">Nov</option>
									<option value="11">Dec</option>
								</select>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="goalYear">Year</label>
								<input type="text" class="form-control" id="goalYear" placeholder="2000">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="savingsGoalAmt">Savings Goal Amount</label>
						<input type="text" class="form-control" id="savingsGoalAmt" placeholder="999999">
					</div>
					<div class="form-group">
						<label for="currentSavings">Current Savings</label>
						<input type="text" class="form-control" id="currentSavings" placeholder="999999">
					</div>
					<div class="form-group">
						<label for="monthlyContributions">Monthly Contributions</label>
						<input type="text" class="form-control" id="monthlyContributions" placeholder="999">
					</div>
					<button type="submit" class="btn btn-success">submit</button>
					</form>
				</div>
				<div class="col-sm-6">
					<h2 class="app_title">Your Results</h2>
					<p id="results">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque iste libero error, eum placeat rem excepturi. Consequatur, eius, obcaecati. Ad aut, iste repellendus eaque quisquam rem totam voluptate temporibus distinctio.</p>
					<div class="centered">
						<button type="button" class="btn btn-primary">Apply Today</button>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/app_v2.js"></script>
	</body>
</html>
